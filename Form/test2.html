<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>input 태그</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <th>ID:</th>
                <td><input type="text" name="user_name" maxlength="12" size="20" value="123"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="user_pass" value="abc"></td>
            </tr>
        </table>
        <hr>
        <h2>좋아하는 메뉴를 선택하세요</h2>
        <table>
            <tr>
                <td><input type="checkbox" name="favor" value="라면">라면</td>
                <td><input type="checkbox" name="favor" value="짜장면">짜장면</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="favor" value="짬뽕">짬뽕</td>
                <td><input type="checkbox" name="favor" value="울면">울면</td>
            </tr>
        </table>
        <h2>성별을 선택하세요</h2>
        <table>
            <tr>
                <td><input type="radio" name="gender" value="male">남</td>
                <td><input type="radio" name="gender" value="female">여</td>
            </tr>
        </table>
        <button type="button">확인</button>
        <button type="submit" class="btn btn-danger">입력완료</button>
        <button type="reset" class="btn btn-primary">다시입력</button>
    </form>
</body>
</html>
