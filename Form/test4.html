<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test4.css">
</head>
<body>
    <h2>회원가입</h2>
    <div class="container">
        <div class="login_box">
            <form action="login.php" method="post">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="user_id">
                    </td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="user_pass">
                    </td>
                    <td>*비밀번호를 다시 입력 해주세요.</td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td>
                        <input type="text" name="pass_assign">
                    </td>
                </tr>
                <tr>
                    <td>성명</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender_woman" value="여성" checked/>여성
                        <input type="radio" name="gender_man" value="남성"/>남성
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="email" name="email">@
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                    <td>
                        <select name="email" id="email">
                            <option value="직접입력" selected>직접 입력</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <input type="text" name="address">
                    </td>
                    <td><button>주소찾기</button></td>
                </tr>
                <tr>
                    <td>상세주소</td>
                    <td>
                        <input type="text" name="address_detail">
                    </td>
                </tr>
                <tr>
                    <td>휴대폰</td>
                    <td>
                        <input type="radio" name="tel" value="SKT" checked/>SKT
                        <input type="radio" name="tel" value="KT"/>KT
                        <input type="radio" name="tel" value="LGU+"/>LGU+
                        <br>            
                        <select name="phone">
                            <option value="010" selected>010</option>
                            <option value="110">110</option>
                            <option value="02">02</option>
                        </select>
                        <input type="text" name="tel-first" id="phone-body"/> -
                        <input type="text" name="tel-first" id="phone-body"/>
                    </td>
                </tr>
                <tr>
                    <td>관심</td>
                    <td>
                        <input type="checkbox" value="수입차">수입차 
                        <input type="checkbox" value="국산차">국산차
                        <input type="checkbox" value="SUV">SUV 
                        <input type="checkbox" value="경차">경차
                        <input type="checkbox" value="LPG">LPG
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="self-intro" id="self" cols="50" rows="10"></textarea>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    <div class="buttons">
        <button type="submit">가입하기</button>
        <button type="reset">다시입력</button>
    </div>
</body>
</html>
